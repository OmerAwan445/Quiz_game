<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Quiz Game</title>
</head>
<body>
<div class="quiz-container"> 
    <div class="quiz-header">
     <h2 class="question">Question</h2>
     <ul>
        <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" class="a">Answer</label>
        </li>
        <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" class="b">Answer</label>
        </li>
        <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c"  class="c">Answer</label>
        </li>
        <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" class="d">Answer</label>
    </li>
     </ul>   
    </div>
    <button class="previous-btn btn">Previous</button> 
    <button class="next-btn btn " type="next">Next</button> 
</div>
</body>
</html>
